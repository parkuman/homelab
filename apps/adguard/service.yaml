apiVersion: v1
kind: Service
metadata:
  name: adguard
  namespace: adguard
  labels:
    app: adguard
spec:
  selector:
    app: adguard
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000 # adguard web port is 3000
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
